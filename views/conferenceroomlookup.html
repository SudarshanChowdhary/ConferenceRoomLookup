<section class="container" ng-controller="ConferenceRoom"> 
<h1 class="">Conference Room Looukup</h1>
<div class="row">
	<section class="col-xs-12 col-sm-6 col-md-6 col-lg-8">
		<form class="form-horizontal">
  <div class="form-group">
    <label for="site" class="col-sm-2 control-label">Site</label>
    <div class="col-sm-10">
     <select id="site" class="form-control">
     <option value="">Select Site</option>
     </select>
    </div>
  </div>
  <div class="form-group">
    <label for="building" class="col-sm-2 control-label">Building</label>
    <div class="col-sm-10">
     <select id="building" class="form-control">
     <option value="">Select Site</option>
     </select>
    </div>
  </div>
  <div class="form-group">
    <label for="room" class="col-sm-2 control-label">Room</label>
    <div class="col-sm-10">
     <select id="room" class="form-control">
     <option value="">Select Site</option>
     </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Include Unabailabe Rooms
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="room" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
          <input type="text" class="form-control" ng-click="open2()" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
	</section>
	<section class="col-xs-6 col-md-6 col-lg-4">

	
		
	</section>
		
	</div>


</div>



















	
</section>
